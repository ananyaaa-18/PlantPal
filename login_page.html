<!DOCTYPE html>
<html>
<head>
    <title>PlantPal 🌱 - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>

        <!--importing css fonts (Lato)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <!--importing css fonts (Abril Fatface)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link rel="stylesheet" type="text/css" href="login_page.css">
</head>

<body>

    <div class="login-page">
        
        <button class="logout-button" onclick="logout()">
        ➜] LOGOUT
        </button>

        <div class="container">

            <div class="header-section">
                <h1 class="title"> <img src="cute leaf.gif" class="gif1" alt="cute gif">
                     PlantPal 
                <img src="cute leaf.gif" class="gif1" alt="cute gif">
                </h1>
            </div>

            <div class="para-container">
                <div class="para"> 🍃🍂🍃🍂 </div>
                <p class="quote">
                    *Your Tree's Waiting For YOU ⋆˙⟡♡
                </p>
                <div class="para"> 🍃🍂🍃🍂 </div>
            </div>

            <div class="login-form-area">
                <div class="form-group-custom">
                    <input type="text" id="user_name" class="custom-input" 
                        placeholder="ENTER USER NAME">
                </div>

                <button id="login_button" class="login-button-custom" onclick="addUser()">
                    LOGIN <span class="heart-icon">♡</span>
                </button>
        </div>
    </div>

    <script src="login_page.js"></script>

</body>
</html>
